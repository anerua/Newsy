{% extends "newsyapp/layout.html" %}

{% block title %}
    Newsy! Jobs
{% endblock %}

{% block body %}

    <h1 class="display-6 fst-italic text-success text-center">-Jobs-</h1>
    <hr>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for job in jobs %}
            <div class="col">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <h4>{{ job.title }}</h4>
                    <p>{{ job.time }}</p>
                    <p>Posted by {{ job.by }}</p>
                    <a href="{% url 'job_detail' job.id %}">
                        <button class="btn btn-outline-light" type="button" >View job</button>
                    </a>
                </div>
            </div>

                {% comment %} <h3><a href="{% url 'story_detail' story.id %}">{{ story.title }}</a></h3>   {% endcomment %}
        {% endfor %}
    </div>
    
{% endblock %}
